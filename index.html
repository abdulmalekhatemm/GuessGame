<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link rel="stylesheet" href="guess.css">
    <style>
     body {
      margin: 0;
      font-family: "Tahoma", sans-serif;
    }

    .marquee {
      background: #6A1B9A; /* البنفسجي */
      color: #fff; /* النص أبيض */
      font-size: 20px;
      font-weight: bold;
      padding: 12px 0;
      overflow: hidden;
      white-space: nowrap;
      box-sizing: border-box;
      position: relative;
    }

    .marquee span {
      display: inline-block;
      padding-left: 100%;
      animation: scroll 12s linear infinite;
    }

    @keyframes scroll {
      0%   { transform: translateX(0); }
      100% { transform: translateX(-100%); }
    }
  </style>
</head>
<body>
    <marquee direction="right" scrollamount="5">
   هذا نص يتحرك يمين ويسار بشكل تلقائي
</marquee>

    <h1></h1>
    <div class="guess-game">
    <div class="game-area">
        <div class="inputs"></div>
        <div class="control">
            <button class="check">Check Word</button>
            <button class="hint"><span></span> Hint</button>
        </div>
        <div class="message"></div>
    </div>
    <div class="key-colors">
        <h2>Key Colors </h2>
        <div class="key-color">
            <div class="key in-place"></div>
            <div class="key-text">Letter Is Correct and In Place </div>
        </div>
        <div class="key-color">
            <div class="key not-in-place"></div>
            <div class="key-text">Letter Is Correct Not  In Place</div>
        </div>
        <div class="key-color">
            <div class="key no"></div>
            <div class="key-text">Letter Is Range  </div>
        </div>
    </div>
</div>
<footer></footer>
<!--Includes JavaScript Codeing -->
<script src="guesss.js"></script>
</body>
</html>
